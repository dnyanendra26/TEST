<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button.clear {
        background-color: #f44336;
      }

      #output {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button type="button" onclick="clearForm()" class="clear">Clear</button>
        <button type="button" onclick="submitForm()">OK</button>
      </form>
    </div>
    <div id="output"></div>

    <script>
      function clearForm() {
        document.getElementById("registrationForm").reset();
        document.getElementById("output").innerText = "";
      }

      function submitForm() {
        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const email = document.getElementById("email").value;

        const dobDate = new Date(dob);
        const currentDate = new Date();
        const minDate = new Date(
          currentDate.getFullYear() - 100,
          currentDate.getMonth(),
          currentDate.getDate()
        );
        const maxDate = new Date(
          currentDate.getFullYear() - 18,
          currentDate.getMonth(),
          currentDate.getDate()
        );

        if (dobDate < minDate || dobDate > maxDate) {
          alert(
            "Invalid date of birth. Participants must be between 18 and 100 years old."
          );
          return;
        }

        const outputText = `Name: ${name}\nDate of Birth: ${dob}\nEmail: ${email}`;
        document.getElementById("output").innerText = outputText;
      }
    </script>
  </body>
</html>
